<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Train schedule</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container text-center">
		  <h1 class="display-4">Any time is train time.</h1>
		  <p>Just add your train ang get the schedule</p>
		</div>
	  </div>
	<div class="container">
		<div class="card">
			<div class="card-header text-white bg-primary">
				<h6>Current Train Schedule</h6>
			</div>
			<div class="card-body">
				<table class="table" id="schedule">
					<thead>
						<tr>
							<td>Train Name</td>
							<td>Destination</td>
							<td>Frequency (min)</td>
							<td>Next Arrival</td>
							<td>Minutes Away</td>
					  	</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<br><br><br>
		<div class="card">
			<div class="card-header text-white bg-primary">
			  Add train
			</div>
			<div class="card-body">
				<div class="form-group">
					<label for="train-name">Train Name</label>
					<input type="text" class="form-control" id="train-name">
			  </div>
			  <div class="form-group">
					<label for="destination">Destination</label>
					<input type="text" class="form-control" id="destination">
			  </div>
			  <div class="form-group">
				  <label for="first-time">First Train Time (HH:MM - military time)</label>
				  <input type="text" class="form-control" id="first-time">
			  </div>
			  <div class="form-group">
				  <label for="frequency">Frequency</label>
				  <input type="text" class="form-control" id="frequency">
			  </div>
			  <button type="button" class="btn btn-primary" id="submit">Submit</button>
			</div>

		  </div>
	</div>
	
	<script type="text/javascript" src="script/app.js"></script>
</body>
</html>
